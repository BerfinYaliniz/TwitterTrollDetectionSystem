<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Twitter Troll Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Quicksand:300,400,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Lato:400,300' rel='stylesheet' type='text/css'>
    <link href="https://netdna.bootstrapcdn.com/font-awesome/3.1.1/css/font-awesome.css" rel="stylesheet">

</head>
<body class="bg-nav">
<!-- code for the navigation header bar-->


<header style="height: 80px" class="navbar navbar-dark sticky-top bg-nav flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" style="font-size: 30px; font-weight: bold" href="#">Twitter
        Troll Detection</a>
    <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false"
            aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>

    </button>

</header>


<body>


<div class="container">
    <header>
        <div class="bio">
            <img src={{ bg_image }} alt="background" class="bg">
            <div class="desc">
                <h3>@{{ keyword }}</h3>
            </div>
        </div>

        <div class="avatarcontainer">
            <img src={{ img }} alt="avatar" class="avatar">
            <div class="hover">
                <div class="icon-twitter"></div>
            </div>
        </div>


    </header>

    <div class="content">
        <div class="data">
            <ul>
                <li>
                    {{ follower }}
                    <span>Follower</span>
                </li>
                <li>
                    {{ following }}
                    <span>Following</span>
                </li>
                <li>
                    {{ pred }}
                    <span>Trol Status</span>
                </li>
            </ul>
        </div>

        <div class="follow">
            <div class="icon-twitter"></div>
            Follow
        </div>
    </div>

    <script>

$(document).ready(

	function iniciar(){
	$('.follow').on("click", function(){
		$('.follow').css('background-color','#34CF7A');
		$('.follow').html('<div class="icon-ok"></div> Following');
	});
	}

);
</script>
</div>

</body>
</body>
</html>
