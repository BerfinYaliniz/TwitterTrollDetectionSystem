<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"></script>

    <title>Twitter Troll Detection</title>

</head>
<body class="bg-nav">
<!-- code for the navigation header bar-->

<header style="height: 80px" class="navbar navbar-dark sticky-top bg-nav flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" style="font-size: 30px; font-weight: bold" href="#">Twitter
        Troll Detection</a>
    <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false"
            aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

</header>

<div class="container">
    <div class="row">
        <div class="card mt-100" style="margin-top: 50px">
            <div class="card-body">
                <form method="post" action="/searchpanel">
                    <label> Enter your search keyword </label><br>
                    <input type="text" class="form-control" name="keyword"> <br>
                    <input type="submit" class="btn btn-primary btn-block btn-lg" value="Search">
                </form>
                <br>
            </div>
        </div>
        <div class="row">
            <div class="card mt-100" style="margin-top: 50px">
                <div class="card-body">
                    <form method="post" action="/hashtag">
                        <label> Enter your search hashtag </label><br>
                        <input type="text" class="form-control" name="words"> <br>
                        <input type="submit" class="btn btn-primary btn-block btn-lg" value="Search">
                    </form>
                    <br>
                </div></div>
            </div>
        </div>
        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
                crossorigin="anonymous"></script>
    </div>
</body>
</html>
